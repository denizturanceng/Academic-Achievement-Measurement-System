<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>


<body>
<button id="hideButton" onclick="hide()">Görünmez Yap</button>
<button id="showButton" style="display:none" onclick="show()">Göster</button>

<script>
function hide() {
  document.getElementById("hideButton").style.display = "none";
  document.getElementById("showButton").style.display = "inline-block";
}

function show() {
  document.getElementById("hideButton").style.display = "inline-block";
  document.getElementById("showButton").style.display = "none";
}

</script>



</body>
</html>
